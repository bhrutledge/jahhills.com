{% extends "base.html" %}

{% block title %}Shows | {{ block.super }}{% endblock %}

{% block content %}
<main class="list">
    <h2>Shows</h2>

{% for gig in gig_list %}
    <article class="gig">
        <header>
            <h3>{{ gig.date|date }}</h3>
            <p>{{ gig.venue.name }}, {{ gig.venue.city }}</p>
        </header>
        <section>
            {{ gig.description|safe }}
        </section>
    </article>
{% endfor %}

</main>
{% endblock %}

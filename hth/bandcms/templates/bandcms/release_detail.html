{% extends "bandcms/base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<main class="detail">
    <article class="release">
        <header>
            <h2>{{ object.title }}</h2>
            <p>{{ object.date|date }}</p>
        </header>
        <section>
            {{ object.description|safe }}
        </section>
        <section>
            {{ object.credits|safe }}
        </section>
        <section>
            <ul>
            {% for song in object.tracks %}
                <li><a href="{{ song.get_absolute_url }}">{{ song.title }}</a></li>
            {% endfor %}
            </ul>
        </section>
    </article>
</main>
{% endblock %}

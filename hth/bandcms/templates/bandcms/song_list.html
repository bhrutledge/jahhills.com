{% extends "bandcms/base.html" %}

{% block title %}Songs{% endblock %}

{% block content %}
<main class="list">
    <h2>Songs</h2>

{% for object in object_list %}
    <article class="song">
        <header>
            <h3><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h3>
        </header>
        <section>
            {{ object.description|safe }}
        </section>
    </article>
{% endfor %}

</main>
{% endblock %}

{% extends "bandcms/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<main class="list">
    <h2>Posts</h2>

{% for object in object_list %}
    <article class="post">
        <header>
            <h3><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h3>
            <p>{{ object.publish_on|date }}</p>
        </header>
    </article>
{% endfor %}

</main>
{% endblock %}

{% extends "bandcms/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<main class="list">
    <h2>Posts</h2>

{% for post in post_list %}
    <article class="post">
        <header>
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.publish_on|date }}</p>
        </header>
    </article>
{% endfor %}

</main>
{% endblock %}

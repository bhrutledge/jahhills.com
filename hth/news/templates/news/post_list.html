{% extends "base.html" %}

{% block title %}News | {{ block.super }}{% endblock %}

{% block main_class %}object-list {{ block.super }}{% endblock %}

{% block main %}
    <h2>News</h2>

    {% for post in post_list %}
    <article class="post">

        <header>
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.publish_on|date }}</p>
        </header>

    </article>
    {% endfor %}
{% endblock %}

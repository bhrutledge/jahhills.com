{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ block.super }}{% endblock %}

{% block main_class %}object-detail {{ block.super }}{% endblock %}

{% block main_content %}
    <article class="post">

        <header>
            <h2>{{ post.title }}</h2>
            <p>{{ post.publish_on|date }}</p>
        </header>

        <section class="body">
            {{ post.body|safe }}
        </section>

    </article>
{% endblock %}

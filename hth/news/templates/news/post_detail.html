{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ block.super }}{% endblock %}

{% block content %}
<main class="detail">
    <article class="post">
        <header>
            <h2>{{ post.title }}</h2>
            <p>{{ post.publish_on|date }}</p>
        </header>
        <section>
            {{ post.body|safe }}
        </section>
    </article>
</main>
{% endblock %}

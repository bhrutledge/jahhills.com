{% extends "base.html" %}

{% block title %}Songs | {{ block.super }}{% endblock %}

{% block content %}
<main class="list">
    <h2>Songs</h2>

{% for song in song_list %}
    <article class="song">

        <header>
            <h3><a href="{{ song.get_absolute_url }}">{{ song.title }}</a></h3>
        </header>

        <section>
            {{ song.description|safe }}
        </section>

    </article>
{% endfor %}

</main>
{% endblock %}

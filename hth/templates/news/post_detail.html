{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ block.super }}{% endblock %}

{% block main_content %}
    <article class="post">
        <header>
            <h2 class="title">{{ post.title }}</h2>
            <p class="date">{{ post.publish_on|date }}</p>
        </header>

        <section class="body">
            {{ post.body|safe }}
        </section>
    </article>
{% endblock %}

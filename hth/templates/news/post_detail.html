{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ block.super }}{% endblock %}

{% block main_content %}
<article class="content post">
    <header class="content-header">
        <h1 class="content-title">{{ post.title }}</h1>
        <p class="content-subtitle">{{ post.publish_on|date }}</p>
    </header>

    {{ post.body|safe }}
</article>
{% endblock %}

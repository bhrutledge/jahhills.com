{% extends "base.html" %}

{% block title %}News | {{ block.super }}{% endblock %}

{% block main_content %}
<article>
    <h1>News</h1>

    {% include "news/_post_highlight.html" with post=post_list|first %}

    {% for post in post_list|slice:"1:" %}
    <article class="content post">
        {% include "news/_post_header.html" %}
    </article>
    {% endfor %}
</article>
{% endblock %}

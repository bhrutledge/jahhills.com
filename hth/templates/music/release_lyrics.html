{% extends "base.html" %}

{% block title %}Lyrics | {{ release.title }} | {{ block.super }}{% endblock %}

{% block main_content %}
<article class="container content release">
    <h1 class="container-header content-header content-title">
        {{ release.title }}
    </h1>

    <div class="content-gallery">
        {% for song in release.tracks %}
        <article class="content lyrics">
            <h3 class="content-header content-title">{{ song.title }}</h3>

            <div class="content-text">
                {{ song.lyrics|safe }}
            </div>
        </article>
        {% endfor %}
    </div>
</article>
{% endblock %}

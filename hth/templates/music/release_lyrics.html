{% extends "base.html" %}

{% block title %}Lyrics | {{ release.title }} | {{ block.super }}{% endblock %}

{% block main_content %}
<article class="content release">
    <header class="container-header">
        <h1 class="content-title">{{ release.title }}</h1>
    </header>

    <div class="content-gallery">
        {% for song in release.tracks %}
        <article class="content lyrics">
            <header>
                <h3 class="content-title">{{ song.title }}</h3>
            </header>

            {{ song.lyrics|safe }}
        </article>
        {% endfor %}
    </div>
</article>
{% endblock %}

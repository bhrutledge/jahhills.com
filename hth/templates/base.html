{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Hallelujah The Hills{% endblock %}</title>

    {# type-system-sans #}
    <link href='//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Titillium+Web:400,400italic,600italic,600,700,700italic,900,300italic,300,200italic,200' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body id="{% block body_id %}{% endblock %}" class="type-system-sans">
    <header class="navigation-centered" role="banner">
        <h1><a href="/">Hallelujah The Hills</a></h1>
        <div class="navigation-centered-wrapper">
            <a href="javascript:void(0)" id="js-navigation-centered-mobile-menu" class="navigation-centered-mobile-menu">Menu</a>
            <nav role="navigation">
                <ul id="js-navigation-centered-menu" class="navigation-centered-menu show">
                    <li class="nav-link"><a href="{% url 'release_list' %}">Music</a></li>
                    <li class="nav-link"><a href="{% url 'video_list' %}">Videos</a></li>
                    <li class="nav-link"><a href="{% url 'gig_list' %}">Shows</a></li>
                    <li class="nav-link"><a href="{% url 'post_list' %}">News</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="{% block main_class %}{% endblock %}">
    {% block main_content %}{% endblock %}
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var menuToggle = $("#js-navigation-centered-mobile-menu").unbind();
            $("#js-navigation-centered-menu").removeClass("show");

            menuToggle.on("click", function(e) {
                e.preventDefault();
                $("#js-navigation-centered-menu").slideToggle(function(){
                    if($("#js-navigation-centered-menu").is(":hidden")) {
                        $("#js-navigation-centered-menu").removeAttr("style");
                    }
                });
            });
        });
    </script>
</body>
</html>
